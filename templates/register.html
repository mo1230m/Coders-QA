{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3 style="color: yellow;">{{ msg }}</h3>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            <p style="color: red;">{{ message }}</p>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="At least 8 characters including: at least one lowercase and one uppercase letter" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Your Password" type="password" required>
            <p style="color: red;">{{ passerr }}</p>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
